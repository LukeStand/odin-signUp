<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container" id="container-all">
        <div class="container-level2"id="left">
            <div id="logo-background"> 
                <header id="title">
                    <img id="dragonfly" src="./dragonfly.png"> Sign-up
                </header>
            </div>
           
        </div>

        <div id="right">
            <p>This is not a real life service but will store data in a csv</p>

            <form method="post">
                <div class="container-allInputs">
                    <div class="row">
                        <div class="container-input">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" placeholder="luc" name="firstName">
                        </div>
                        
                        <div class="container-input">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" placeholder="stand" name="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="lucstand@service.com" name="email">
                        </div>
                        <div class="container-input">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" placeholder="123-1234-7777" name="phoneNumber">
                        </div>
                    </div>

                    <div class="row">
                        <div class="container-input">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="123" name="password">
                        </div>
                        <div class="container-input">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="123" name="confirmPassword">
                        </div>
                    </div>
                    
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

    </div>
</body>
</html>
